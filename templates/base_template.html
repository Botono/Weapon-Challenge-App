<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Weapon Challenge | {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.0/build/cssgrids/grids-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.5.0/build/cssbase/cssbase-min.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <style>
        body {
            margin: auto; /* center in viewport */
            width: 960px;
        }
        
        #header {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="yui3-g">
        <div class="yui3-u" id="header">
            <!-- Header -->
            <h1>Weapons Challenge Tracker</h1>
        </div>
        <div class="yui3-u-19-24">
            <!-- Main Content -->
            {% block content %}{% endblock %}
        </div>
        <div class="yui3-u-5-24">
            <!-- Side Bar -->
            <h3>Previous Challenges</h3>
            
            <p>G36C</p>
            <p>Winner: Wilalrd</p>
        </div>
    </div>
    
</body>
</html>
